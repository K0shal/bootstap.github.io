transition: all 500ms;

<script>


    function post() {

        let usertext = document.getElementById('usertext');
        let comment = document.getElementById('comments');
        if (usertext.value == "") {
            alert('Please Enter atleast one word');
        } else {
            let text = usertext.value;
            let userimg = document.createElement('img');
            let userpara = document.createElement('p');
            userpara.classList.add('userpara');
            userimg.classList.add('userimg');
            let div = document.createElement('div')
            div.classList.add('single')
            userimg.src = 'user1.png';
            userpara.textContent = text;
            console.log(div);
            div.appendChild(userimg);
            div.appendChild(userpara);
            comment.appendChild(div);

        }
        usertext.value = "";
    }




</script>
